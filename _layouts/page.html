---
layout: default
---
<article class="post container">

  {% if page.picture %}
  <header class="post-header" style="background-image: url('{{ page.picture }}'); position: absolute; top: 58px; left: 0; width: 100%; height: 75vh; background-size: cover; background-position: center; z-index: -1;">
    <h1 class="post-title" style="position: relative; bottom: -70%; left: 5%; width: fit-content;">{{ page.title | escape }}</h1>
  </header>
  {% else %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
