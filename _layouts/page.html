---
layout: default
---

{% if page.picture %}
<header class="post-header page-has-picture" style="background-image: url('{{ page.picture }}');">
  <div class="container">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </div>
</header>
<article class="post container">
{% else %}
<article class="post container">
<header class="post-header">
  <h1 class="post-title">{{ page.title | escape }}</h1>
</header>
{% endif %}


  <div class="post-content">
    {{ content }}
  </div>

</article>
